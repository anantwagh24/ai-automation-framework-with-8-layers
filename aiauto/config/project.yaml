project: "CompareAppAgenticAI"

ui:
  start_url: "https://compare-test.koodoo.io/"
  headless: true
  slow_mo_ms: 0

artifacts:
  reports_dir: "reports"
  logs_excel: "logs/compare_dialog.xlsx"
  files_root: "files"
  keep_browser_open: true
  end_pause_seconds: 5

thresholds:
  metrics:
    f1: ">=0.84"
    precision: ">=0.85"
    recall: ">=0.82"

prompts:
  scenario1_summary: |
